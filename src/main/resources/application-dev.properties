#MYSQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ofertasdb?allowPublicKeyRetieval=true&sslMode=DISABLED&useSSL=false&serverTimezone=America/Sao_Paulo

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.platform=all
#spring.http.encoding.charset=UTF-8

#JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# THYMELEAF
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8

##LOGGIS
logging.file = ./log/appfile.log